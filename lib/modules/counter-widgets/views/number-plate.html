{% macro numberPlate(count) %}
<span class="margin-right-s">
  <span id="counter-number-plate-0" class="number-plate"> {{count[0]}} </span>
  <span id="counter-number-plate-1" class="number-plate"> {{count[1]}} </span>
  <span id="counter-number-plate-2" class="number-plate"> {{count[2]}} </span>
</span>
{% endmacro %}
